name: graphula
version: 2.0.1.0
maintainer: Freckle Education
category: Network
github: freckle/graphula
synopsis: >-
  A simple interface for generating persistent data and linking its dependencies
description: Please see README.md

extra-source-files:
  - README.md
  - CHANGELOG.md

ghc-options:
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-implicit-prelude
  - -Wno-missing-import-lists
  - -Wno-safe
  - -Wno-unsafe

when:
  - condition: impl(ghc >= 8.10)
    ghc-options:
      - -Wno-missing-safe-haskell-mode
      - -Wno-prepositive-qualified-module
  - condition: impl(ghc < 8.6)
    ghc-options:
      - -Wno-redundant-constraints

dependencies:
  - base < 5

library:
  source-dirs:
    - src
  dependencies:
    - HUnit
    - QuickCheck
    - containers
    - directory
    - generics-eot
    - mtl
    - persistent
    - random
    - semigroups
    - temporary
    - text
    - unliftio
    - unliftio-core

tests:
  readme:
    main: README.lhs
    ghc-options: -pgmL markdown-unlit
    source-dirs:
      - test

    dependencies:
      - QuickCheck
      - generic-arbitrary
      - graphula
      - hspec
      - markdown-unlit
      - monad-logger
      - persistent
      - persistent-sqlite
      - resourcet
      - transformers
      - unliftio-core

    when:
      - condition: impl(ghc >= 8.8)
        ghc-options:
          - -Wno-missing-deriving-strategies
      - condition: "flag(persistent-template)"
        dependencies:
          - persistent-template

flags:
  persistent-template:
    description: Include dependency on persistent-template
    manual: false
    default: false
