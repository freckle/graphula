name: graphula
version: 2.0.0.5
maintainer: Freckle Education
category: Network
github: freckle/graphula
synopsis: A declarative library for describing dependencies between data
description: Please see README.md

extra-source-files:
  - README.md
  - CHANGELOG.md

ghc-options:
  -Weverything
  -Wno-unsafe
  -Wno-safe
  -Wno-missing-import-lists
  -Wno-implicit-prelude

when:
  condition: impl(ghc >= 8.10)
  ghc-options:
    -Wno-missing-safe-haskell-mode
    -Wno-prepositive-qualified-module

dependencies:
  - base < 5

library:
  source-dirs:
    - src
  dependencies:
    - HUnit
    - QuickCheck
    - containers
    - directory
    - generics-eot
    - mtl
    - persistent
    - random
    - semigroups
    - temporary
    - text
    - transformers
    - unliftio
    - unliftio-core

tests:
  readme:
    main: README.lhs
    ghc-options: -pgmL markdown-unlit
    source-dirs:
      - test
    dependencies:
      - QuickCheck
      - aeson
      - bytestring
      - containers
      - generic-arbitrary
      - graphula
      - hspec
      - http-api-data
      - markdown-unlit
      - monad-logger
      - path-pieces
      - persistent
      - persistent-sqlite
      - persistent-template
      - resourcet
      - text
      - transformers
      - unliftio-core
