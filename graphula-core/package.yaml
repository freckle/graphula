name: graphula-core
version: 1.0.0.0
maintainer: Freckle Education

extra-source-files:
  - ../stack.yaml

dependencies:
  - HUnit
  - QuickCheck
  - aeson
  - base
  - bytestring
  - containers
  - directory
  - exceptions
  - free
  - generics-eot
  - mtl
  - persistent
  - semigroups
  - temporary
  - transformers
  - unliftio
  - unliftio-core

library:
  source-dirs:
    - src
  ghc-options: -Wall

benchmarks:
  bench:
    source-dirs:
      - bench
    main: Main.hs
    ghc-options: -Wall -O2
    dependencies:
      - criterion
      - graphula-core
tests:
  readme:
    main: README.lhs
    ghc-options: -Wall -pgmL markdown-unlit
    dependencies:
      - base
      - graphula-core
      - hspec
      - markdown-unlit
      - persistent-sqlite
      - persistent-template
      - persistent-arbitrary
      - monad-logger
      - resourcet
